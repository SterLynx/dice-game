<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10,000 Dice Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1>10,000 Dice Game</h1>
    <p>Total Score: <span id="total-score">0</span></p>
    <p>Score for this roll: <span id="roll-score">0</span></p>
    <p>Rolled Dice: <span id="rolled-dice"></span></p>
    <button id="roll-button" class="btn btn-primary rounded-pill">Roll Dice</button>
    <p id="game-message"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
